apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: thanos-query
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: "Thanos Query"
    type: prometheus
    access: proxy
    url: http://thanos-query.monitoring.svc.cluster.local:9090
    isDefault: true
    editable: false
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
