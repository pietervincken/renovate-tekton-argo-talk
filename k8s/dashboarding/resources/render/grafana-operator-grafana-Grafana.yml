---
# Source: grafana-operator/templates/grafana.yaml
apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: grafana-operator-grafana
  namespace: "grafana"
  labels:
    app.kubernetes.io/name: grafana-operator
    helm.sh/chart: grafana-operator-2.7.25
    app.kubernetes.io/instance: grafana-operator
    app.kubernetes.io/managed-by: Helm
spec:
  baseImage: docker.io/bitnami/grafana:9.4.7-debian-11-r2
  client:
    timeout: 5
    preferService: true
  service:
    labels:
      app.kubernetes.io/name: grafana-operator
      helm.sh/chart: grafana-operator-2.7.25
      app.kubernetes.io/instance: grafana-operator
      app.kubernetes.io/managed-by: Helm
    type: ClusterIP
  livenessProbeSpec:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  readinessProbeSpec:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  deployment:
    labels:
      app.kubernetes.io/name: grafana-operator
      helm.sh/chart: grafana-operator-2.7.25
      app.kubernetes.io/instance: grafana-operator
      app.kubernetes.io/managed-by: Helm
    replicas: 1
    skipCreateAdminAccount: false
    securityContext:
      fsGroup: 1001
      runAsGroup: 0
      runAsNonRoot: true
      runAsUser: 1001
      supplementalGroups: []
    containerSecurityContext:
      allowPrivilegeEscalation: false
      privileged: false
      runAsGroup: 0
      runAsNonRoot: true
      runAsUser: 1001
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: grafana-operator
                  app.kubernetes.io/instance: grafana-operator
                  app.kubernetes.io/component: grafana
              topologyKey: kubernetes.io/hostname
            weight: 1
  resources:
    limits: {}
    requests: {}
  ingress:
    enabled: false
    hostname: grafana.local
    tlsEnabled: false
    tlsSecretName: grafana.local-tls
    path: /
    pathType: ImplementationSpecific
  config:
    alerting:
      enabled: false
    analytics:
      check_for_updates: false
      reporting_enabled: false
    log:
      level: warn
      mode: console
    security:
      disable_gravatar: false
    server:
      root_url: |-
        http://localhost:3000
  dashboardLabelSelector:
    - matchLabels:
        app.kubernetes.io/instance: 'grafana-operator'
  jsonnet:
    libraryLabelSelector:
      matchLabels:
        app.kubernetes.io/instance: 'grafana-operator'
