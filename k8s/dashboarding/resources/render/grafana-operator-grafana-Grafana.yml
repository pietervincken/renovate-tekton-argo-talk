# Source: grafana-operator/templates/grafana.yaml
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-operator-grafana
  namespace: "grafana"
  labels:
    app.kubernetes.io/instance: grafana-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana-operator
    helm.sh/chart: grafana-operator-3.4.5
spec:
  client:
    timeout: 5
  service:
    spec:
      type: ClusterIP
  deployment:
    metadata:
      labels:
        app.kubernetes.io/instance: grafana-operator
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: grafana-operator
        helm.sh/chart: grafana-operator-3.4.5
        app.kubernetes.io/component: grafana
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/instance: grafana-operator
          app.kubernetes.io/name: grafana-operator
          app.kubernetes.io/component: grafana
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: grafana-operator
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: grafana-operator
            helm.sh/chart: grafana-operator-3.4.5
            app.kubernetes.io/component: grafana
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/instance: grafana-operator
                        app.kubernetes.io/name: grafana-operator
                        app.kubernetes.io/component: grafana
                    topologyKey: kubernetes.io/hostname
                  weight: 1
          securityContext:
            fsGroup: 1001
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1001
            supplementalGroups: []
          volumes:
            - name: grafana-data
              emptyDir: {}
          containers:
            - name: grafana
              image: docker.io/bitnami/grafana:10.1.1-debian-11-r8
              imagePullPolicy: IfNotPresent
              securityContext:
                allowPrivilegeEscalation: false
                privileged: false
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: true
                runAsUser: 1001
              resources:
                limits: {}
                requests: {}
              livenessProbe:
                initialDelaySeconds: 120
                periodSeconds: 10
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 6
                httpGet:
                  path: /api/health
                  port: 3000
                  scheme: HTTP
              readinessProbe:
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 6
                httpGet:
                  path: /api/health
                  port: 3000
                  scheme: HTTP
  config:
    analytics:
      check_for_updates: "false"
      reporting_enabled: "false"
    database:
      wal: "true"
    log:
      level: warn
      mode: console
    security:
      disable_gravatar: "false"
    server:
      root_url: |-
        http://localhost:3000
  jsonnet:
    libraryLabelSelector:
      matchLabels:
        app.kubernetes.io/instance: 'grafana-operator'
