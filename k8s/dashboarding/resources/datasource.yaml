apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: thanos
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://thanos-query.monitoring.svc.cluster.local:9090
    isDefault: false
    editable: false
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
