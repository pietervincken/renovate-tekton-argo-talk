apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: renovate-talk-secret-store

  target:
    name: grafana-admin
    creationPolicy: Owner
    template:
      data:
        password: "{{ .password }}"
        username: grafana-admin

  dataFrom:
    - secretKey: password
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "grafana-password"

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: grafana-password
spec:
  length: 16
  allowRepeat: true
