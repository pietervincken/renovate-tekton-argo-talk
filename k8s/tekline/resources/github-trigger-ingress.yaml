apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-eventlistener
  annotations:
    # traefik.ingress.kubernetes.io/router.middlewares: traefik-stripprefix@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - renovate-talk.pietervincken.com
      secretName: tls
  rules:
    - host: renovate-talk.pietervincken.com
      http:
        paths:
          - path: /tekline
            pathType: Prefix
            backend:
              service:
                name: el-github-listener
                port:
                  name: http-listener
