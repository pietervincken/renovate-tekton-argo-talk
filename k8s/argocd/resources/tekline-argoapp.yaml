apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekline
  annotations:
    argocd.argoproj.io/manifest-generate-paths: k8s/tekline
spec:
  project: default
  source:
    repoURL: git@github.com:pietervincken/renovate-tekton-argo-talk.git
    targetRevision: main
    path: k8s/tekline
  destination:
    server: https://kubernetes.default.svc
    namespace: tekline
  syncPolicy:
    automated:
      prune: false # otherwise Tekline PR, TRs and pods will be automatically pruned.
      selfHeal: true
