apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - resources/render/
  - resources/ingress.yaml
  - resources/externaldns-argoapp.yaml
  - secrets/githubcredentials-externalsecret.yaml
namespace: argocd

patches:
  - target:
      kind: Deployment
      group: apps
      version: v1
      name: argocd-server
    path: patches/deployment.yaml

replicas:
  - name: argocd-dex-server
    count: 0
